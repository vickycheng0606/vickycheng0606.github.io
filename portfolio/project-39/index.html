          <div class="content"><p>替AsiaYo亞洲遊重新設計符合品牌的名片，AsiaYo是一個以提供亞洲房源為主的訂房網。<br>
名片正面意象設計為從旅宿窗戶看出去，不同亞洲國家的地標，窗戶裡的風景將隨著員工喜歡的國家而有所不同，除了台灣、日本、韓國、泰國、馬來西亞、香港這六款外，另外製作了一款以旅宿外觀為主的通用款。
背面則以AsiaYo的品牌主色藍色及黃色去排版詳細的名片資訊。</p>
